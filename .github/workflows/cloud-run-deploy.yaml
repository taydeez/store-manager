name: Deploy to Cloud Run

on:
  push:
    branches: [ "staging" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      # Authenticate
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bookstore-api/bookstore-api:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -f Dockerfile.staging -t $IMAGE .

      - name: Push image
        run: docker push $IMAGE

      - name: Deploy to Cloud Run (Octane)
        run: |
          gcloud run deploy bookstore-api \
            --image "$IMAGE" \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-secrets DB_PASSWORD=DB_PASSWORD:latest \
            --set-secrets APP_KEY=APP_KEY:latest \
            --set-env-vars APP_ENV=development \
            --set-env-vars DB_USERNAME=bookstore_user \
            --set-env-vars DB_HOST=10.29.240.3 \
            --set-env-vars DB_PORT=3306 \
            --set-env-vars DB_connection=mysql \
            --set-env-vars LOG_CHANNEL=stderr
