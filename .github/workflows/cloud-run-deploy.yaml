name: Deploy Laravel API to Cloud Run

on:
  push:
    branches:
      - staging  # deploy on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Authenticate to GCP
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 3. Configure Docker to push to Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bookstore-api/bookstore-api:latest"
          docker build -t $IMAGE -f Dockerfile.staging .
          docker push $IMAGE

      # 5. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/bookstore-api/bookstore-api:latest"
          gcloud run deploy bookstore-api \
            --image $IMAGE \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi
